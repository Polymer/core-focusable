<link rel="import" href="../polymer/polymer.html">
<dom-module id="core-active-state"></dom-module>
<script>
  Polymer({
    is: 'core-active-state',

    properties: {

      /**
       * If true, the element is currently active either because the
       * user is touching it, or the button is a toggle
       * and is currently in the active state.
       *
       * @attribute active
       * @type boolean
       * @default false
       */
      active: {
        type: Boolean,
        notify: true,
        readOnly: true,
        observer: 'activeChanged',
        value: false
      },

      /**
       * If true, the user is currently holding down the button.
       *
       * @attribute pressed
       * @type boolean
       * @default false
       */
      pressed: {
        type: Boolean,
        value: function() {
          this._setPressed(this.pressed || false);
        },
        readOnly: true,
        observer: 'pressedChanged'
      },

      /**
       * If true, the button toggles the active state with each tap.
       * Otherwise, the button becomes active when the user is holding
       * it down.
       *
       * @attribute toggle
       * @type boolean
       * @default false
       */
      toggle: {
        type: Boolean,
        value: false
      },

      /**
       * If true, the user cannot interact with this element.
       *
       * @attribute disabled
       * @type boolean
       * @default false
       */
      disabled: {
        type: Boolean,
        observer: 'disabledChanged',
        value: false
      },

      boundDownHandler: {
        value: function() {
          return function() {
            return this._setPressed(true);
          }.bind(this);
        }
      },

      boundUpHandler: {
        value: function() {
          return function() {
            return this._setPressed(false);
          }.bind(this);
        }
      }

    },

    get target() {
      return this.host || this.parentNode;
    },

    attached: function() {
      this.target.addEventListener('mousedown', this.boundDownHandler, this);
      this.target.addEventListener('mouseup', this.boundUpHandler, this);
    },

    detached: function() {
      this.target.removeEventListener('mousedown', this.boundDownHandler, this);
      this.target.removeEventListener('mouseup', this.boundUpHandler, this);
    },

    pressedChanged: function() {
      if (this.toggle) {
        if (this.pressed) {
          this._setActive(!this.active);
        }
      } else {
        this._setActive(this.pressed);
      }
    },

    activeChanged: function() {
      if (this.active) {
        this.target.setAttribute('active', '');
      } else {
        this.target.removeAttribute('active');
      }
    },

    disabledChanged: function() {
      if (this.disabled) {
        this._setPressed(false);
        this._setActive(false);
      }
    },
  });
</script>
